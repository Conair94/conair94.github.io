<!-- start custom head snippets -->

<!-- Support for Academicons -->

<!-- favicon from https://commons.wikimedia.org/wiki/File:OOjs_UI_icon_academic-progressive.svg -->

<link rel="icon" type="image/svg+xml" href="{{ base_path }}/images/favicon.svg"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-32x32.png" sizes="32x32"/>
<link rel="icon" type="image/png" href="{{ base_path }}/images/favicon-192x192.png" sizes="192x192"/>
<link rel="manifest" href="{{ base_path }}/images/manifest.json"/>
<link rel="icon" href="/images/favicon.ico"/>
<meta name="theme-color" content="#ffffff"/>

<style>
/* ==========================================================================
   Mondrian Art Background
   ========================================================================== */

body {
  background-color: #ffffff;
  background-image:
    /* Black Grid Lines */
    linear-gradient(#000 4px, transparent 4px),
    linear-gradient(90deg, #000 4px, transparent 4px),
    
    /* Red Squares */
    linear-gradient(to right, rgba(229, 57, 53, 0.9) 100%, transparent 0%),
    /* Yellow Squares */
    linear-gradient(to right, rgba(255, 235, 59, 0.9) 100%, transparent 0%),
    /* Orange Squares */
    linear-gradient(to right, rgba(255, 152, 0, 0.9) 100%, transparent 0%),
    /* Purple Squares */
    linear-gradient(to right, rgba(156, 39, 176, 0.9) 100%, transparent 0%);

  background-size:
    150px 150px, /* Grid H */
    150px 150px, /* Grid V */
    146px 146px, /* Red Size */
    146px 146px, /* Yellow Size */
    146px 146px, /* Orange Size */
    146px 146px; /* Purple Size */

  background-position:
    0 0, /* Grid H */
    0 0, /* Grid V */
    2px 2px,      /* Red (Cell 0,0) */
    152px 302px,  /* Yellow (Cell 1,2) */
    302px 2px,    /* Orange (Cell 2,0) */
    452px 152px;  /* Purple (Cell 3,1) */

  background-repeat: repeat;
}

/* Ensure content is readable on top of the art */
.masthead {
    background-color: #fff;
    border-bottom: 4px solid #000;
    position: relative;
    z-index: 100;
}

#main {
    background-color: #fff;
    padding: 2em;
    border: 4px solid #000;
    margin-top: 2em;
    margin-bottom: 2em;
    box-shadow: 10px 10px 0px rgba(0,0,0,0.2);
    /* Ensure it respects the container width */
    max-width: 1280px; 
    margin-left: auto; 
    margin-right: auto;
}

.page__footer {
    background-color: #fff;
    border-top: 4px solid #000;
    padding-top: 2em;
    position: relative;
    z-index: 100;
}

/* Adjust small screen margins */
@media (max-width: 600px) {
    #main {
        margin: 1em;
        padding: 1em;
    }
}
</style>

<!-- end custom head snippets -->
